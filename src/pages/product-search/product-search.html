<ion-header>
  <ion-navbar color="header-background">
    <ion-buttons class="order-1" start>
      <!-- <button ion-button icon-only (click)="onOpenMenu()"> -->
      <button ion-button icon-only menuToggle>
        <ion-icon name="fsi-icon-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="left">Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar *ngIf="hasContent()" [showCancelButton]="showCancel" (ionInput)="searchProducts($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-item-group *ngFor="let productType of products">
    <ion-item-divider light>{{ getGroupTitle(productType) }}</ion-item-divider>
    <ion-item *ngFor="let item of productType.loan | search:term" (click)="viewProduct(item)">
      <ion-avatar item-start>
        <img src="assets/images/{{ item.type }}.png">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.desc }}</p>
    </ion-item>

    <ion-item *ngFor="let item of productType.card | search:term" (click)="viewProduct(item)">
      <ion-avatar item-start>
        <img src="assets/images/{{ item.type }}.png">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.desc }}</p>
    </ion-item>

    <ion-item *ngFor="let item of productType.credit | search:term" (click)="viewProduct(item)">
      <ion-avatar item-start>
        <img src="assets/images/{{ item.type }}.png">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.desc }}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
