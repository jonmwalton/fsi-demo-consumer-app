<ion-content class="login-wrapper">

  <img class="logo-position" src="assets/images/logo.png">

  <div class="form-wrapper" padding>

    <form (ngSubmit)="doLogin(cred)">
      <ion-item>
        <ion-label color="label-text" floating>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="cred.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="label-text" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="cred.password"></ion-input>
      </ion-item>

      <p padding></p>

      <button color="primary" type="submit" ion-button text-uppercase block>Login</button>

      <p padding-top text-center>No account yet? Create One</p>
    </form>
  </div>

</ion-content>
